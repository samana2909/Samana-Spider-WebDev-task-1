<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Fortunate Humanae</title>
    <link href="styles/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>FORTUNATE HUMANAE</h1>
      </div>
      <div class="main-content">
        <div>
          <button id="start">START</button>
        </div>
        <div class="players">
          <span id="player1">
            PLAYER-1
          </span>
          <span id="player2">
            PLAYER-2
          </span>
        </div>
        <div>
          <button id="player1button">Generate a random number from 1-5</button>
        </div>
        <div>
          <button id="player2button">Generate a random number from 1-5</button>
        </div>
        <div id="number1">
        </div>
        <div id="number2">
        </div>
        <div id="player1wins">
          Player-1 wins!
        </div>
        <div id="player2wins"></span>
          Player-2 wins!
        </div>

      </div>
    </div>
    <div class="table">
      <table id="table1"> 
        <tr>
          <th>Box number</th>
          <th>Player 1</th>
          <th>Player 2</th>
        </tr>
        <tr><td>1</td><td></td><td></td></tr>
        <tr><td>2</td><td></td><td></td></tr>
        <tr><td>3</td><td></td><td></td></tr>
        <tr><td>4</td><td></td><td></td></tr>
        <tr><td>5</td><td></td><td></td></tr>
        
      </table>
    </div>    
    <script src="scripts/main.js"></script>
  </body>
</html>
